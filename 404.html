<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada | ComparaTop</title>
    <meta name="robots" content="noindex">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #1e40af;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #1e3a8a;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: #1e40af;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover { background: #1e3a8a; }
        .logo {
            margin-top: 3rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .logo a { color: #1e40af; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Página não encontrada</h1>
        <p>A página que você procura não existe ou foi movida para outro endereço.</p>
        <a href="/" class="btn">← Voltar ao início</a>
        <div class="logo">
            <a href="/">⚡ ComparaTop</a> — Compare antes de comprar
        </div>
    </div>
</body>
</html>

name: Quality Gate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

defaults:
  run:
    working-directory: glowing-pinwheel

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: glowing-pinwheel/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Category QA Gate
        run: npm run gate:qa
        env:
          STRICT_SPECS: 'true'

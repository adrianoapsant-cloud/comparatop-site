name: CI - Integrity & Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

defaults:
  run:
    working-directory: glowing-pinwheel

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: glowing-pinwheel/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Category QA Gate
        run: npm run gate:qa
        env:
          STRICT_SPECS: 'true'

      - name: TypeScript check
        run: npx tsc --noEmit --skipLibCheck

      - name: Build
        run: npm run build
        env:
          STRICT_SPECS: 'true'

      - name: Integrity Suite (with server)
        run: npm run test:integrity
        env:
          STRICT_SPECS: 'true'

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glowing-pinwheel
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: glowing-pinwheel/package-lock.json
      - run: npm ci
      - run: npm run lint || true

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" fill="none">
  <rect width="300" height="400" fill="#f3f4f6"/>
  <!-- Fridge body - dark modern style -->
  <rect x="50" y="20" width="200" height="360" rx="12" fill="#1f2937"/>
  <!-- Freezer door (bottom) -->
  <rect x="60" y="220" width="180" height="150" rx="8" fill="#374151"/>
  <!-- Fridge door (top - inverse) -->
  <rect x="60" y="30" width="180" height="180" rx="8" fill="#374151"/>
  <!-- Ice/Water dispenser -->
  <rect x="100" y="80" width="100" height="60" rx="4" fill="#111827"/>
  <circle cx="150" cy="110" r="15" fill="#4b5563"/>
  <!-- Handle -->
  <rect x="220" y="100" width="8" height="40" rx="3" fill="#6b7280"/>
  <rect x="220" y="280" width="8" height="40" rx="3" fill="#6b7280"/>
  <!-- Brand text -->
  <text x="150" y="160" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="14">Brastemp</text>
  <text x="150" y="178" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="11">Inverse 460L</text>
</svg>

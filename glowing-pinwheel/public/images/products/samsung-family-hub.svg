<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" fill="none">
  <rect width="300" height="400" fill="#f3f4f6"/>
  <!-- Fridge body - dark modern style -->
  <rect x="50" y="20" width="200" height="360" rx="12" fill="#1f2937"/>
  <!-- Freezer door -->
  <rect x="60" y="30" width="180" height="120" rx="8" fill="#374151"/>
  <!-- Smart Screen (Family Hub) -->
  <rect x="80" y="50" width="140" height="80" rx="4" fill="#111827"/>
  <text x="150" y="95" text-anchor="middle" fill="#60a5fa" font-family="system-ui" font-size="10">Family Hub</text>
  <!-- Fridge door -->
  <rect x="60" y="160" width="180" height="210" rx="8" fill="#374151"/>
  <!-- Handle -->
  <rect x="220" y="200" width="8" height="40" rx="3" fill="#6b7280"/>
  <rect x="220" y="70" width="8" height="30" rx="3" fill="#6b7280"/>
  <!-- Brand text -->
  <text x="150" y="275" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="14">Samsung</text>
  <text x="150" y="295" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="11">RF23 Family Hub</text>
</svg>
